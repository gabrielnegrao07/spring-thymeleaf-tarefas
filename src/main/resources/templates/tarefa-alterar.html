<!DOCTYPE html>
<html class="ls-theme-indigo ls-html-nobg  ls-browser-chrome ls-window-md ls-screen-lg" lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <link href="http://assets.locaweb.com.br/locastyle/3.10.1/stylesheets/locastyle.css" rel="stylesheet"
          type="text/css">
    <link rel="icon" sizes="192x192" href="/locawebstyle/assets/images/ico-boilerplate.png">
    <link rel="apple-touch-icon" href="/locawebstyle/assets/images/ico-boilerplate.png">
</head>
<body>

<main class="ls-main ">

    <div class="container-fluid">

        <h1 class="ls-title-intro ">Alterar Tarefa</h1>

        <div class="ls-box ls-board-box">

            <form th:method="PUT" th:object="${tarefa}" th:action="@{'/tarefas/alterar/' + ${tarefa.id}}" class="ls-form row">

                <fieldset class="col-md-12">

                    <label class="ls-label col-md-4">
                        <b class="ls-label-text">Nome</b>

                        <div class="ls-prefix-group">
                            <input type="text" th:field="*{nome}" name="nome"
                                   placeholder="Nome" required="true">
                            <span class="ls-label-text-prefix"></span>
                        </div>

                    </label>

                    <label class="ls-label col-md-4">
                        <b class="ls-label-text">Responsavel</b>
                        <div class="ls-prefix-group">
                            <input type="text" th:field="*{responsavel}" name="responsavel"
                                   placeholder="ResponsÃ¡vel" required>
                            <span class="ls-label-text-prefix"></span>
                        </div>
                    </label>


                    <div class="ls-actions-btn">
                        <button class="ls-btn-primary" type="submit">Enviar</button>
                        <a href="/tarefas/todas" class="ls-btn">Cancelar</a>
                    </div>

                </fieldset>

            </form>
        </div>
    </div>
</main>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://assets.locaweb.com.br/locastyle/3.10.1/javascripts/locastyle.js"
        type="text/javascript"></script>
</body>
</html>
